directories:
  app: ./
  output: ./out

appId: "com.luis.unanleon"
asar: false
prune: false

compression: maximum

mac:
  category: public.app-category.productivity
  icon: ./builder-app/resources/logo.icns

dmg:
  background: ./builder-app/resources/dmgInstaller.tiff
  icon: ./builder-app/resources/logo.icns
  iconSize: 128
  contents: [{x: 380, y: 240, type: link, path: /Applications}, {x: 122, y: 240, type: file}]

win:
  icon: ./builder-app/resources/logo.ico
  target: nsis

linux:
  icon: ./builder-app/resources/icons
  category: Network;
  executableName: unan
  synopsis: "UNAN-Leon Unofficial App."
  description: "UNAN-Leon Unofficial Desktop App."
  target:
    - target: AppImage
    - target: deb
    - target: tar.gz

nsis:
  perMachine: false
  oneClick: true

protocols: 
  name: UNAN-Leon Desktop App
  schemes: [unan]
