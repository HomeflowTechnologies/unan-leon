directories:
  app: ./build
  output: ./releases

appId: "com.thunderweb.unanleon"
asar: false

compression: maximum

mac:
  category: public.app-category.productivity
  icon: ./build/builder-app/resources/logo.icns

dmg:
  icon: ./build/builder-app/resources/logo.icns
  iconSize: 128
  contents: [{x: 380, y: 240, type: link, path: /Applications}, {x: 122, y: 240, type: file}]

win:
  icon: ./build/builder-app/resources/logo.ico
  target: nsis

linux:
  icon: ./build/builder-app/resources/icons
  category: Network;
  executableName: unan
  synopsis: "UNAN Unofficial App."
  description: "UNAN Unofficial Desktop App."
  target:
    - target: AppImage
    - target: deb
    - target: tar.gz

nsis:
  perMachine: false
  oneClick: true

protocols: 
  name: UNAN Desktop App
  schemes: [unan]
